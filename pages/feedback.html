<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack page</title>
    <link rel="stylesheet" href="../css/feedBack.css"/>
    <script src="https://kit.fontawesome.com/88838eaa22.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@200;300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="feedback-page">
        <div class="header">
            <img class="logo" src="../assets/epicode_logo.png" alt="logo">
        </div>

        <div class="tell-us center">
            <h1>Tell us how it's going</h1>
            <p>From 0 to 10, how likely are you to recommend EPICODE <br>to a friend or a colleague?</p>
        </div>

        <div class="rating">
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
        </div>

        <div class="open-feedback">
            <p>Leave us an open feedback about your experience so far</p>
            <input class ="comment" type="text" placeholder="Write your comment here">
            <button class="info" onclick="goToLink(this)" value="https://epicode.com/">MORE INFO</button>
        </div>

    </div>

    <script src="../scripts/feedBack.js"></script>
</body>
</html>
