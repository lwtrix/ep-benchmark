<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/benchmark.css">
</head>
<body>
    <div class="benchmark-container" id="benchmarkContainer">

        <div class="header">
            <img class="logo" src="../assets/epicode_logo.png" alt="#">
            <span class="timer">Timer</span>
        </div>
        <div class="content">
            <div class="quiz-showcase" id="quizShowcase">
            
            </div>
            <div class="controls">
                <span class="q-count">Question 1<span>/10</span></span>
                <button id="nextBtn" class="next-btn"><span>Next</span><i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
    
            <div class="#" style="display: none;">
                <button class="start-btn" id="startBtn">Start</button>
                <button class="submit-btn" id="submitBtn">Submit</button>
            </div>
        </div>
        
    </div>

    <div id="resultsContainer" class="results-container hide">
        <div class="header">
            <img class="logo" src="../assets/epicode_logo.png" alt="#">
        </div>

        <div class="results">
            <div class="heading-container">
                <p class="heading">Results</p>
                <span class="text">The summary of your answers:</span>
            </div>
            <div class="results-display">
                <div class="correct-label">
                    <p>Correct</p>
                    <p id="correctPercentageDisplay"></p>
                    <p id="correctCountDisplay">questions</p>
                </div>
                <div class="visual"></div>
                <div class="wrong-label">
                    <p>Wrong</p>
                    <p id="wrongPercentageDisplay"></p>
                    <p id="wrongCountDisplay">questions</p>
                </div>
            </div>
        </div>
    </div>
    

    
<script type="module" src="../index.js"></script>
<script src="https://kit.fontawesome.com/ae0c4ac1d1.js" crossorigin="anonymous"></script>
