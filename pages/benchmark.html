<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Outfit:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/benchmark.css">
    <link rel="stylesheet" href="../css/results.css">
</head>
<body>
    <div class="benchmark-container" id="benchmarkContainer">

        <div class="header">
            <img class="logo" src="../assets/epicode_logo.png" alt="#">
            <div class="timer-display">
                <div>
                    <span class="durationDisplay"></span>
                    <span class="seconds-text">seconds</span>
                    <span class="remaining-text">remaining</span>
                </div>
                <svg height="200" width="200">
                    <circle id="timerCircle" class="time-remaining"
                    r="70" 
                    cx="100" 
                    cy="100"
                    fill="transparent"
                    stroke="#d20094"
                    stroke-width="15"
                    stroke-dasharray="100"
                    stroke-dashoffset="-10"
                    transform="rotate(-90 100 100)"
                    />
                </svg>
                <svg height="200" width="200" class="time-elapsed">
                    <circle 
                    r="70" 
                    cx="100" 
                    cy="100"
                    fill="transparent"
                    stroke="rgba(0, 0, 0, 0.287)"
                    stroke-width="15"
                    />
                </svg>
            </div>
        </div>
        <div class="content">
            <div class="quiz-showcase" id="quizShowcase">
            
            </div>
            <div class="controls">
                <span class="q-count" id="questionCountDisplay"></span>
                <button id="nextBtn" class="next-btn"><span>Next</span><i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
    
            
        </div>
        
    </div>

    <div id="resultsContainer" class="results-container hide">
        <div class="header">
            <img class="logo" src="../assets/epicode_logo.png" alt="#">
        </div>

        <div class="results">
            <div class="heading-container">
                <p class="heading">Results</p>
                <span class="text">The summary of your answers:</span>
            </div>
            <div class="results-display">
                <div class="correct-label">
                    <p>Correct</p>
                    <p id="correctPercentageDisplay" class="percentage"></p>
                    <p id="correctCountDisplay" class="question-count">questions</p>
                </div>
                <div class="visual">
                    <div class="text" id="chartText">
                        <div class="top">
                            <p>Congratulations</p>
                            <p id="statusText">You passed the exam</p>
                        </div>
                        <p class="bottom">You will receive the certificate in a few minutes. Check your email inbox.</p>
                    </div>
                    <canvas class="chart" id="chart" width="400px" height="400px"></canvas>
                </div>
                <div class="wrong-label">
                    <p>Wrong</p>
                    <p id="wrongPercentageDisplay" class="percentage"></p>
                    <p id="wrongCountDisplay" class="question-count">questions</p>
                </div>
            </div>
                <button onclick="goToLink(this)" class="rate-btn" value="http://127.0.0.1:5501/pages/feedback.html">Rate Us</button>
        </div>
    </div>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="../scripts/timer.js"></script>
<script type="module" src="../index.js"></script>
<script src="https://kit.fontawesome.com/ae0c4ac1d1.js" crossorigin="anonymous"></script>
<script>
    function goToLink(link){
    console.log(link.value);
    location.href = link.value;
}
</script>
</body>

</html>
